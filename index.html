<html lang="en">

  <title>Document</title>
  <script defer src="/login.js"></script>
  <script defer src="/clock.js"></script>
  <script defer src="/geo.js"></script>
  <link rel="stylesheet" href="/style.css">

<body>
  <div class="wrap">

    <div class="login">
      <form action="#" id="form">
        <label for="inputName">What's your name?</label>

        <label for="inputAge">How old are you?</label>

        <button>Login</button>
      </form>
      <h3 id="welcome"></h3>
      <h4 id="birth"></h4>
    </div>

    <!--===================clock==================-->
    <div class="clock-container">
      <span id="clockSpan"></span>
    </div>

    <!--===================geo==================-->
    <div class="geo">
      <span id="geoSpan"></span>
    </div>
  </div>
</body>

</html>
